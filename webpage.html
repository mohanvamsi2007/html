<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Shopping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fashion Shopping</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#checkout">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <section id="products">
        <h2>Featured Products</h2>
        <div class="product">
            <h3>Stylish T-Shirt</h3>
            <p>Price: ₹499</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <h3>Trendy Jeans</h3>
            <p>Price: ₹899</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <h3>Elegant Dress</h3>
            <p>Price: ₹1299</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <section id="checkout">
        <h2>Checkout</h2>
        <form>
            <h3>Payment Options</h3>
            <label>
                <input type="checkbox" name="payment" value="credit_card"> Credit Card
            </label><br>
            <label>
                <input type="checkbox" name="payment" value="debit_card"> Debit Card
            </label><br>
            <label>
                <input type="checkbox" name="payment" value="upi"> UPI
            </label><br>
            <button type="submit">Proceed to Payment</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Fashion Shopping. All rights reserved.</p>
    </footer>
</body>
</html>
